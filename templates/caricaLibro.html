<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento Libro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .upload-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .upload-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload a book</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" id="book-form">
            <div class="form-group">
                <label for="titolo">Book title</label>
                <input type="text" id="titolo" name="book-title" placeholder="Insert the Title" required>
            </div>
            <div class="form-group">
                <label for="immagine">Book cover</label>
                <input type="file" id="cover" name="book-image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="descrizione">Description</label>
                <textarea id="descrizione" name="book-description" rows="5" placeholder="Write the description" required></textarea>
            </div>
            <div class="form-group">
                <a href="/"><button type="submit" onclick="submitForm()">Post</button></a>
            </div>
        </form>
    </div>
</body>
</html>
