<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Caricamento Film</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        .menu-container {
            margin-bottom: 20px;
            text-align: center;
        }
        select {
            font-size: 16px;
            padding: 5px;
        }
        .book-details {
            text-align: center;
        }
        .book-description {
            margin: 20px auto;
            width: 80%;
            text-align: left;
            line-height: 1.6;
        }
        .book-images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .book-images img {
            max-width: 200px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Caricamento Film</h1>
    <div class="menu-container">
        <label for="book-menu">Seleziona un libro:</label>
        <select id="book-menu">
            <option value="">-- Scegli un libro --</option>
        </select>
    </div>
    <div class="book-details">
        <h2 id="book-title"></h2>
        <div class="book-description" id="book-description"></div>
        <div class="book-images" id="book-images"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Percorso del file JSON
            const jsonFile = 'libri.json';

            // Elementi DOM
            const bookMenu = document.getElementById('book-menu');
            const bookTitle = document.getElementById('book-title');
            const bookDescription = document.getElementById('book-description');
            const bookImages = document.getElementById('book-images');

            // Carica i dati JSON
            fetch(jsonFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Errore nel caricamento del file JSON');
                    }
                    return response.json();
                })
                .then(data => {
                    populateMenu(data);

                    // Evento di cambio selezione
                    bookMenu.addEventListener('change', () => {
                        const selectedIndex = bookMenu.value;
                        if (selectedIndex !== "") {
                            displayBookDetails(data[selectedIndex]);
                        } else {
                            clearBookDetails();
                        }
                    });
                })
                .catch(error => console.error(error));

            // Popola il menu a tendina
            function populateMenu(books) {
                books.forEach((book, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = book.titolo;
                    bookMenu.appendChild(option);
                });
            }

            // Mostra i dettagli del libro selezionato
            function displayBookDetails(book) {
                bookTitle.textContent = book.titolo;
                bookDescription.innerHTML = book.descrizione;

                // Aggiunge le immagini
                bookImages.innerHTML = '';
                book.immaggini.forEach(imageUrl => {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = `Immagine di ${book.titolo}`;
                    bookImages.appendChild(img);
                });
            }

            // Pulisce i dettagli
            function clearBookDetails() {
                bookTitle.textContent = '';
                bookDescription.innerHTML = '';
                bookImages.innerHTML = '';
            }
        });
    </script>
</body>
</html>
